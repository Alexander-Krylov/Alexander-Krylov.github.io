<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Геронтисса</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="product_style.css">
	<link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>
<body>
	<header id="header_home">
		<a href="index.html" id="main_logo_container">
			<img src="./img/logo.png">
		</a>
		<h1>Геронтисса</h1>
		<nav id="header_nav">
			<ul id="header_list">
				<li class="header_list_item"><a onclick="scrollToElem(event,'footer_home', 1000)" class="dymainc_link" href="#">Контакты</a></li>
			</ul>
		</nav>
	</header>

	<main id="product_main">
		<section id="product_container">
			<div class="product_pictures_container">
				<div id="main_image_container" class="table" onclick="showPopup()"></div>
				<div id="all_image_container">
					<div class="mini_image_container focus_image" onclick="showMiniProductPicture(0)">
						<img src="./img/table_1_mini.png" class="mini_image">
					</div>
					<div class="mini_image_container" onclick="showMiniProductPicture(1)">
						<img src="./img/table_2_mini.png" class="mini_image">
					</div>
					<div class="mini_image_container" onclick="showMiniProductPicture(2)">
						<img src="./img/table_3_mini.png" class="mini_image">
					</div>
				</div>
			</div>
			<div class="product_description_container">
				<h3 class="product_title">Стол</h3>
				<p class="product_weight">Вес: 17кг.</p>
				<p class="product_dimensions">Длина: 10см.</p>
				<p class="product_dimensions">Ширина: 10см.</p>
				<p class="product_dimensions">Высота: 10см.</p>
				<p class="product_description">Описание стола</p>
			</div>
		</section>
	</main>

	<footer id="footer_home">
		<h3 class="contacts_title">Наши контакты</h3>
		<p class="contacts_item">Пн-пт с 9-00 до 18-00</p>
		<p class="contacts_item">e-mail:  <a class="dymainc_link contacts_link" href="mailto:opt@gerontissa@ru">opt@gerontissa@ru</a></p>
		<p class="contacts_item">тел. <a class="dymainc_link contacts_link" href="tel:+79037752016">+79037752016</a></p>
		<p class="contacts_item">Адрес: <a class="dymainc_link contacts_link" href="https://yandex.ru/maps/213/moscow/?ll=37.589652%2C55.824698&mode=search&sll=36.977631%2C56.185102&sspn=0.123253%2C0.039106&text=%D0%B3.%D0%9C%D0%BE%D1%81%D0%BA%D0%B2%D0%B0%2C%20%D1%83%D0%BB.%20%D0%9C%D0%B8%D0%BB%D0%B0%D1%88%D0%B5%D0%BD%D0%BA%D0%BE%D0%B2%D0%B0%2C%20%D0%B4%D0%BE%D0%BC%20%E2%84%96%204%D0%90%2C%20%D0%BA%D0%BE%D1%80%D0%BF%D1%83%D1%81%201&z=17" target="_blank">127322, г.Москва, ул. Милашенкова, дом № 4А, корпус 1</a></p>
	</footer>

	<div id="popup_container">
		<div class="popup_background" onclick="closePopup()"></div>
		<div id="popup_image_container">
			<img src="./img/arrow_white_left.png" alt=">" id="product_arrow_left" class="product_arrow" onclick="showProductItem(false)">
			<img src="./img/arrow_white_right.png" alt=">" id="product_arrow_right" class="product_arrow" onclick="showProductItem(true)">
		</div>
		<img class="close_popup" onclick="closePopup()" src="./img/close.png">
	</div>

	<script src="product_script.js"></script>
</body>
</html>
