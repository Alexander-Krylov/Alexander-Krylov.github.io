<!DOCTYPE html>
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>JS addition test</title>
    <link rel="stylesheet" href="/jstest/style.css">
</head>
<body>

    <div class="equality">
        <div id="a" class="equality-block"> </div>
        <div id="plus" class="equality-block"> + </div>
        <div id="b" class="equality-block"> </div>
        <div id="equal" class="equality-block"> = </div>
        <div id="result" class="equality-block">?</div>
        <input id="inputRes" type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="2" onchange ="checkValue()"/>
    </div>

    <div class="mainHolder">
        <div class="inputHolder">
            <input id="inputNumber" type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="1" onchange ="checkValue()"/>
        </div>
        <div class="canvasHolder">
            <canvas id="sprite" width="1000" height="200"></canvas>
        </div>
    </div>

<script type="text/javascript" src="actions.js"></script>
</body>
</html>
